<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error {{num}} - SerGIS Game Engine</title>
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/normalize.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <header>
        <h1>SerGIS Game Engine</h1>
        <p>Error</p>
    </header>
    
    <div id="banner-outer">
        <div id="banner-inner">
            <ul>
                <li><a class="button" href="/">Home</a></li>
                <li><a class="button" href="/account">Account</a></li>
            </ul>
        </div>
    </div>
    
    <div class="wrapper">
        <section>
            <h2>HTTP Error {{num}}</h2>
            {{#httpError}}<p>{{httpError}}</p>{{/httpError}}
            {{#details}}<p>{{details}}</p>{{/details}}
        </section>

        <footer>
            <p>Copyright &copy; 2015, SerGIS Project Contributors.</p>
        </footer>
    </div>
</body>
</html>
