<html>
<head>
    <meta charset="utf-8">
    <title>SerGIS Game Engine - Game State Renderer</title>
    <link rel="stylesheet" type="text/css" href="/static/game.css">
</head>

<body>
    <div id="main-wrapper" style="display: none;"></div>
    
    <div id="login-wrapper" style="display: none;">
        <header class="noselect">
            <h1>SerGIS</h1>
        </header>
        <section>
            <h2>Log In</h2>
            <form id="login-form"><fieldset>
                <p id="login-errmsg" class="errmsg" style="display: none;"></p>
                <table><tbody>
                    <tr><td>Username:</td><td><input id="login-username"></td></tr>
                    <tr><td>Password:</td><td><input id="login-password" type="password"></td></tr>
                </tbody></table>
                <p><input type="submit" value="Log In"></p>
            </fieldset></form>
        </section>
    </div>
    
    <div id="loading" class="overall">
        <table><tbody><tr><td>
            <!--[if lt IE 9]><p>Please upgrade to a <a href="http://whatbrowser.org/">modern browser</a>.</p><![endif]-->
            <!--[if gte IE 9]>-->
            <p id="loading-text"><noscript>Please enable JavaScript.</noscript></p>
            <!--<![endif]-->
        </td></tr></tbody></table>
    </div>

<!--
  ************************
  ** External libraries **
  ************************
-->

<!-- socket.io -->
<script type="text/javascript" src="{{socket-io-src}}"></script>

<!--
  **********************
  ** SerGIS libraries **
  **********************
-->

<!-- ES6 Promise polyfill -->
<script type="text/javascript" src="/static/es6-promise-2.0.0.min.js"></script>

<!-- SerGIS Game Engine - Game State Renderer library -->
<script type="text/javascript" src="/static/game.js"></script>

</body>
</html>
