<html>
<head>
    <meta charset="utf-8">
    <title>SerGIS Game Engine - Game State Renderer</title>
    <link rel="stylesheet" type="text/css" href="/static/game.css">
</head>

<body>
    <div id="main-wrapper"></div>
    
    <div id="loading" class="overall" style="display: none;">
        <table><tbody><tr><td>
            <!--[if lt IE 9]><p>Please upgrade to a <a href="http://whatbrowser.org/">modern browser</a>.</p><![endif]-->
            <!--[if gte IE 9]>-->
            <p id="loading-text"><noscript>Please enable JavaScript.</noscript></p>
            <!--<![endif]-->
        </td></tr></tbody></table>
    </div>

<!--
  ***************************
  ** Third-party Libraries **
  ***************************
-->

<!-- head.js -->
<script type="text/javascript" src="/static/lib/head.load.min.js"></script>

<!-- socket.io -->
<script type="text/javascript" src="{{socket-io-src}}"></script>

<!-- ES6 Promise polyfill -->
<script type="text/javascript" src="/static/lib/es6-promise-2.0.0.min.js"></script>

<!--
  **********************
  ** SerGIS Libraries **
  **********************
-->

<script type="text/javascript" src="/static/game-js/sergis.js"></script>
<script type="text/javascript" src="/static/game-js/sergis.game.js"></script>

<script type="text/javascript">
sergis.socketLocation = {{{js-socket-io-location}}};
sergis.game.init({{{js-game-id}}}, {{{js-auth-token}}});
</script>

</body>
</html>
