<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account - SerGIS Game Engine</title>
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/normalize.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <header>
        <h1>SerGIS Game Engine</h1>
        {{! <p>TAGLINE HERE</p> }}
    </header>
    
    <div id="banner-outer">
        <div id="banner-inner">
            <span>{{name}}</span>
            <ul>
                <li><a class="button" href="/">Home</a></li>{{#admin}}
                <li><a class="button" href="/account/admin">Admin</a></li>{{/admin}}
                <li><a class="button" href="/account/logout">Log Out</a></li>
            </ul>
        </div>
    </div>
    
    <div class="wrapper">
        <section>
            <h2>My Account</h2>{{#error}}
            <p>{{error}}</p>{{/error}}
            <table>
                <thead>
                    <tr><td>Game Name</td><td>Last Played</td></tr>
                </thead>
                <tbody>{{#games}}
                    <tr><td><a href="/game/{{game.name}}">{{game.displayName}}</a></td><td>{{lastPlayed}}</td></tr>{{/games}}
                </tbody>
            </table>
        </section>
        
        <footer>
            <p>Copyright &copy; 2015, SerGIS Project Contributors.</p>
        </footer>
    </div>
</body>
</html>
