<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account - SerGIS Game Engine</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
<div class="wrapper">
    <header>
        <h1 class="title">SerGIS Game Engine</h1>
    </header>
    
    <div id="container">
        <h2>Account - {{name}}</h2>
        <div id="main" role="main">
            <article>{{#error}}
                <p>{{error}}</p>{{/error}}
                <table>
                    <thead>
                        <tr><td>Game Name</td><td>Last Played</td></tr>
                    </thead>
                    <tbody>{{#games}}
                        <tr><td><a href="/game/{{game.name}}">{{game.displayName}}</a></td><td>{{lastPlayed}}</td></tr>{{/games}}
                    </tbody>
                </table>
            </article>
        </div>
    </div>
    
    <footer>
        <div class="creds">
            <small>Copyright &copy; 2015, SerGIS Project Contributors.</small>
        </div>
    </footer>
</div>

</body>
</html>
