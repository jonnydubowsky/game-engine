<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - SerGIS Game Engine</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
<div class="wrapper">
    <header>
        <h1 class="title">SerGIS Game Engine</h1>
    </header>
    
    <div id="container">
        <h2>Admin</h2>
        <p>Logged in as {{name}}</p>
        <div id="main" role="main">
            <article>{{#message}}
                <p>{{message}}</p>{{/message}}
                <form action="" method="POST" type="application/x-www-form-urlencoded">
                    <input type="hidden" name="action" value="createUser">
                    <h3>Create User</h3>
                    <table class="noinnerborder">
                        <tbody>
                            <tr><td><label for="account_u">Username: </label></td><td><input name="u" id="account_u" required></td></tr>
                            <tr><td><label for="account_p">Password: </label></td><td><input name="p" id="account_p" required></td></tr>
                            <tr><td><label for="account_name">Display Name: </label></td><td><input name="name" id="account_name"></td></tr>
                            <tr><td>&nbsp;</td><td><input type="checkbox" id="fullAdmin" name="fullAdmin" value="fullAdmin"><label for="fullAdmin"> Admin Rights</label></td></tr>
                            <tr><td>&nbsp;</td><td><input type="submit" value="Create User"></td></tr>
                        </tbody>
                    </table>
                </form>
                
                <form action="" method="POST" type="application/x-www-form-urlencoded">
                    <h3>Existing Users</h3>
                    <table class="noinnerborder">
                        <thead>
                            <tr><th>Username</th><th>Display Name</th><th>Privileges</th></tr>
                        </thead>
                        <tbody>
                            {{#users}}
                            <tr><td>{{username}}</td><td>{{name}}</td><td>{{privileges}}</td><td><button type="submit" name="deleteUser" value="{{username}}">Delete</button></td></tr>
                            {{/users}}
                        </tbody>
                    </table>
                </form>
            </article>
        </div>
    </div>
    
    <footer>
        <div class="creds">
            <small>Copyright &copy; 2015, SerGIS Project Contributors.</small>
        </div>
    </footer>
</div>

</body>
</html>
