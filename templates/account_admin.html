<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - SerGIS Game Engine</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
<div class="wrapper">
    <header>
        <h1 class="title">SerGIS Game Engine</h1>
    </header>
    
    <div id="container">
        <h2>Admin</h2>
        <div id="main" role="main">
            <article>{{#error}}
                <p>{{error}}</p>{{/error}}
                <form action="" method="POST" type="application/x-www-form-urlencoded">
                    <input type="hidden" name="action" value="createUser">
                    <h3>Create User</h3>
                    <table class="noinnerborder">
                        <tbody>
                            <tr><td><label for="account_u">Username: </label></td><td><input name="u" id="account_u"></td></tr>
                            <tr><td><label for="account_p">Password: </label></td><td><input name="p" id="account_p"></td></tr>
                            <tr><td>&nbsp;</td><td><input type="submit" value="Create User"></td></tr>
                        </tbody>
                    </table>
                </form>
                
                <form action="" method="POST" type="application/x-www-form-urlencoded">
                    <h3>Existing Users</h3>
                    <table class="noinnerborder">
                        <thead>
                            <tr><th>Username</th></tr>
                        </thead>
                        <tbody>
                            {{#users}}
                            <tr><td>{{username}}</td><td>{{encryptedPassword}}</td></tr>
                            {{/users}}
                        </tbody>
                    </table>
                </form>
            </article>
        </div>
    </div>
    
    <footer>
        <div class="creds">
            <small>Copyright &copy; 2015, SerGIS Project Contributors.</small>
        </div>
    </footer>
</div>

</body>
</html>
